<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="tablet.css">
    <script src="https://kit.fontawesome.com/831fd7bd57.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/trade-gothic-lt-std" rel="stylesheet">

    <style>
        @import url('https://fonts.cdnfonts.com/css/trade-gothic-lt-std');
    </style>
    <title>Youtube</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="fa-solid fa-layer-group" style="color: #ffffff;"></div>
            <div class="logo-content">
                <div class="fa-brands fa-youtube fa-xl" style="color: #db0000;"></div>
                <button class="yt-logo">YouTube</button>
            </div>
        </div>
        <div>
            <input class="searchfield" type="search" id="site-search" name="q" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
        </div>
        <div class="right-header-content">
            <i class="fa-solid fa-ellipsis-vertical" style="color: #ffffff;"></i>
            <i class="fa-regular fa-circle-user" style="color: #ffffff;">Logga in</i>
        </div>
    </header>



    <main>
        <div>
            <nav class="sidenavbar">
                <div class="navbar-logo">
                    <i class="fa-solid fa-house fa-xl"></i>
                    <p>Home</p>
                </div>
                <div class="navbar-logo">
                    <i class="fa-solid fa-play fa-xl"></i>
                    <p>Shorts</p>
                </div>
                <div class="navbar-logo">
                    <i class="fa-solid fa-folder fa-xl"></i>
                    <p>Subcriptions</p>
                </div>
                <div class="navbar-logo">
                    <i class="fa-brands fa-square-youtube fa-2xl"></i>
                    <p>You</p>
                </div>
            </nav>
        </div>
    </main>


    <footer>

    </footer>
</body>


</html>
