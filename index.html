<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="pc.css">
    <link rel="stylesheet" href="tv.css">
    <script src="https://kit.fontawesome.com/831fd7bd57.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/trade-gothic-lt-std" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        @import url('https://fonts.cdnfonts.com/css/trade-gothic-lt-std');
    </style>
    <title>Youtube</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="fa-solid fa-layer-group" style="color: #ffffff;"></div>
            <div class="logo-content">
                <div class="fa-brands fa-youtube fa-xl" style="color: #db0000;"></div>
                <button class="yt-logo">YouTube</button>
            </div>
        </div>
        <div>
            <input class="searchfield" type="search" id="site-search" name="q" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
        </div>
        <div class="right-header-content">
            <i class="fa-solid fa-ellipsis-vertical" style="color: #ffffff;"></i>
            <i class="fa-regular fa-circle-user" style="color: #277dee;">Logga in</i>
        </div>
        <div>
            <nav class="sidenavbar">
                <div class="navbar-logo">
                    <i class="fa-solid fa-house fa-xl"></i>
                    <p>Home</p>
                </div>
                <div class="navbar-logo">
                    <i class="fa-solid fa-play fa-xl"></i>
                    <p>Shorts</p>
                </div>
                <div class="navbar-logo">
                    <i class="fa-solid fa-folder fa-xl"></i>
                    <p>Subcriptions</p>
                </div>
                <div class="navbar-logo">
                    <i class="fa-brands fa-square-youtube fa-2xl"></i>
                    <p>You</p>
                </div>
            </nav>
        </div>
    </header>
    <div class="categories">
        <section class="category-section">
            <button class="category active">Allt</button>
            <button class="category">Bitcoin</button>
            <button class="category">Gaming</button>
            <button class="category">Live</button>
            <button class="category">Music</button>
            <button class="category">Web Development</button>
            <button class="category">Satire</button>
            <button class="category">Sketch Comedy</button>
            <button class="category">Investment funds</button>
            <button class="category">Source code</button>
        </section>
    </div>



    <main class="container">
        <div class="videos">
            <section class="video-section">
                <article class="video-container">
                    <img class="thumbnail-image" src="./assets/pic1.png" alt="Image 1">
                </article>
                <article class="video-container">
                    <img class="thumbnail-image" src="./assets/pic2.png" alt="Image 1">
                </article>
                <article class="video-container">
                    <img class="thumbnail-image" src="./assets/pic3.png" alt="Image 1">
                </article>
                <article class="video-container">
                    <img class="thumbnail-image" src="./assets/pic4.png" alt="Image 1">
                </article>
                <article class="video-container">
                    <img class="thumbnail-image" src="./assets/pic5.png" alt="Image 1">
                </article>
                <article class="video-container">
                    <img class="thumbnail-image" src="./assets/pic6.png" alt="Image 1">
                </article>
                <article class="video-container">
                    <img class="thumbnail-image" src="./assets/pic7.png" alt="Image 1">
                </article>
                <article class="video-container">
                    <img class="thumbnail-image" src="./assets/pic8.png" alt="Image 1">
                </article>
            </section>

        </div>


        <picture>
            <div class="short-grid">
                <img src="./assets/short1.png" alt="Image of a YouTube Short">
                <img src="./assets/short2.png" alt="Image of a YouTube Short">
                <img src="./assets/short3.png" alt="Image of a YouTube Short">
                <img src="./assets/short4.png" alt="Image of a YouTube Short">
                <img src="./assets/short5.png" alt="Image of a YouTube Short">
                <img src="./assets/short6.png" alt="Image of a YouTube Short">
                <img src="./assets/short7.png" alt="Image of a YouTube Short">
            </div>
        </picture>
        </div>
    </main>


    <footer class="container">
    </footer>
</body>


</html>
