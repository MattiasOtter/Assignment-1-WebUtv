<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="pc.css">
    <script src="https://kit.fontawesome.com/831fd7bd57.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    </style>
    <title>Youtube</title>
</head>

<body>
    <header>

        <div class="header-content">
            <div class="fa-solid fa-layer-group" style="color: #f1f1f1;"></div>
            <div class="logo-content">
                <div class="fa-brands fa-youtube fa-xl" style="color: #ff0000;"></div>
                <button class="yt-logo">YouTube</button>
            </div>
        </div>
        <div class="middle-header-content">
            <div class="searchbox">
                <div class="searchbar">
                    <span class="searchfield">SÃ¶k</span>
                    <div class="magnifying-glass-box">
                        <i class="fa-solid fa-magnifying-glass" style="color: rgb(255, 255, 255);"></i>
                    </div>
                </div>
                <div>
                    <i class="fa-solid fa-microphone" style="color: rgb(255, 255, 255);"></i>
                </div>
            </div>
        </div>
        <div class="right-header-content">
            <i class="fa-solid fa-ellipsis-vertical" style="color: rgb(255, 255, 255);"></i>
            <div class="log-in">
                <span href="#" class="fa-regular fa-circle-user fa-l" style="color: rgb(62, 167, 255);"></span>
                <span href="#" class="log-in-text">Logga in</span>
            </div>
        </div>
        <div>
            <nav class="sidenavbar">
                <div class="navbar-logo">
                    <i class="fa-solid fa-house fa-xl"></i>
                    <p>Home</p>
                </div>
                <div class="navbar-logo">
                    <i class="fa-solid fa-play fa-xl"></i>
                    <p>Shorts</p>
                </div>
                <div class="navbar-logo">
                    <i class="fa-solid fa-folder fa-xl"></i>
                    <p>Subcriptions</p>
                </div>
                <div class="navbar-logo">
                    <i class="fa-brands fa-square-youtube fa-2xl"></i>
                    <p>You</p>
                </div>
            </nav>
        </div>
    </header>
    <div class="categories">
        <section class="category-section">
            <button class="category active">Allt</button>
            <button class="category">Bitcoin</button>
            <button class="category">Gaming</button>
            <button class="category">Live</button>
            <button class="category">Music</button>
            <button class="category">Web Development</button>
            <button class="category">Satire</button>
            <button class="category">Sketch Comedy</button>
            <button class="category">Investment funds</button>
            <button class="category">Source code</button>
        </section>
    </div>


    <main class="container">
        <div class="videos">
            <section class="video-section">
                <article class="video-container">
                    <img class="thumbnail" src="./assets/pic1.png" alt="Image 1">
                </article>
                <article class="video-container">
                    <img class="thumbnail" src="./assets/pic2.png" alt="Image 2">
                </article>
                <article class="video-container">
                    <img class="thumbnail" src="./assets/pic3.png" alt="Image 3">
                </article>
                <article class="video-container">
                    <img class="thumbnail" src="./assets/pic4.png" alt="Image 4">
                </article>
                <article class="video-container">
                    <img class="thumbnail" src="./assets/pic5.png" alt="Image 5">
                </article>
                <article class="video-container">
                    <img class="thumbnail" src="./assets/pic6.png" alt="Image 6">
                </article>
                <article class="video-container">
                    <img class="thumbnail" src="./assets/pic7.png" alt="Image 7">
                </article>
                <article class="video-container">
                    <img class="thumbnail" src="./assets/pic8.png" alt="Image 8">
                </article>
            </section>
        </div>

        <div class="shorts-text">
            <i class="fa-solid fa-play fa-xl" style="color: #ff0000;"></i>
            <h2>Shorts</h2>
        </div>
        <picture>
            <div class="short-grid">
                <img src="./assets/short1.png" alt="Image of a YouTube Short">
                <img src="./assets/short2.png" alt="Image of a YouTube Short">
                <img src="./assets/short3.png" alt="Image of a YouTube Short">
                <img src="./assets/short4.png" alt="Image of a YouTube Short">
                <img src="./assets/short5.png" alt="Image of a YouTube Short">
                <img src="./assets/short6.png" alt="Image of a YouTube Short">
                <img src="./assets/short7.png" alt="Image of a YouTube Short">
            </div>
        </picture>
        </div>
    </main>
</body>

</html>
